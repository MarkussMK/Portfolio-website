<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - Retro Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        /* Scanline Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .game-container {
            position: relative;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            color: #0f0;
            text-shadow: 
                0 0 10px #0f0,
                0 0 20px #0f0,
                0 0 30px #00ff00;
            text-align: center;
            margin-bottom: 20px;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 1;
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.8;
            }
        }

        .hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.8rem;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        .hud div {
            padding: 10px 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #0f0;
            border-radius: 5px;
        }

        #gameCanvas {
            width: 100%;
            height: 600px;
            background: #000;
            border: 5px solid #0f0;
            box-shadow: 
                0 0 20px #0f0,
                inset 0 0 50px rgba(0, 255, 0, 0.1);
            display: block;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 0.6rem;
            color: #0a0;
            text-shadow: 0 0 5px #0f0;
            line-height: 1.8;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #000;
            color: #0f0;
            border: 3px solid #0f0;
            padding: 12px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 20px #0f0;
            transition: all 0.3s;
            text-transform: uppercase;
            z-index: 10000;
        }

        .back-btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 30px #0f0, 0 0 50px #0f0;
            transform: scale(1.05);
        }

        #gameOverScreen, #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 5px solid #0f0;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 50px #0f0;
            z-index: 100;
        }

        #startScreen h2, #gameOverScreen h2 {
            font-size: 1.5rem;
            color: #0f0;
            text-shadow: 0 0 20px #0f0;
            margin-bottom: 20px;
        }

        #startScreen p, #gameOverScreen p {
            font-size: 0.7rem;
            color: #0a0;
            margin: 15px 0;
            line-height: 1.8;
        }

        .btn {
            background: #000;
            color: #0f0;
            border: 3px solid #0f0;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            cursor: pointer;
            margin: 20px 10px 0;
            box-shadow: 0 0 20px #0f0;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 30px #0f0;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }

            #gameCanvas {
                height: 400px;
            }

            .hud {
                font-size: 0.6rem;
                flex-direction: column;
                gap: 10px;
            }

            .back-btn {
                font-size: 0.5rem;
                padding: 8px 12px;
            }

            #startScreen h2, #gameOverScreen h2 {
                font-size: 1rem;
            }

            #startScreen p, #gameOverScreen p {
                font-size: 0.5rem;
            }

            .btn {
                font-size: 0.5rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <a href="retro-arcade.html" class="back-btn">← Back</a>

    <div class="game-container">
        <h1>SPACE INVADERS</h1>
        
        <div class="hud">
            <div>SCORE: <span id="score">0000</span></div>
            <div>LIVES: <span id="lives">3</span></div>
            <div>LEVEL: <span id="level">1</span></div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <p>← → ARROW KEYS TO MOVE</p>
            <p>SPACEBAR TO SHOOT</p>
            <p>P TO PAUSE</p>
        </div>

        <div id="startScreen">
            <h2>SPACE INVADERS</h2>
            <p>DEFEND EARTH FROM</p>
            <p>THE ALIEN INVASION!</p>
            <p>SHOOT ALL INVADERS</p>
            <p>BEFORE THEY REACH YOU</p>
            <button class="btn" onclick="startGame()">START GAME</button>
        </div>

        <div id="gameOverScreen" style="display: none;">
            <h2 id="gameOverTitle">GAME OVER</h2>
            <p id="finalScore">FINAL SCORE: 0000</p>
            <button class="btn" onclick="restartGame()">PLAY AGAIN</button>
            <button class="btn" onclick="window.location.href='retro-arcade.html'">ARCADE</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game variables
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = false;
        let gamePaused = false;
        let animationId;

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 60,
            width: 40,
            height: 30,
            speed: 5,
            color: '#0f0'
        };

        // Bullets
        let bullets = [];
        const bulletSpeed = 7;

        // Invaders
        let invaders = [];
        let invaderBullets = [];
        const invaderRows = 4;
        const invadersPerRow = 8;
        let invaderSpeed = 1;
        let invaderDirection = 1;
        let invaderDropDistance = 20;

        // Keyboard input
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                shoot();
            }
            if (e.key === 'p' || e.key === 'P') {
                togglePause();
            }
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Initialize invaders
        function createInvaders() {
            invaders = [];
            const startX = 60;
            const startY = 60;
            const spacingX = 60;
            const spacingY = 50;

            for (let row = 0; row < invaderRows; row++) {
                for (let col = 0; col < invadersPerRow; col++) {
                    invaders.push({
                        x: startX + col * spacingX,
                        y: startY + row * spacingY,
                        width: 35,
                        height: 30,
                        alive: true,
                        type: row < 2 ? 1 : row < 3 ? 2 : 3
                    });
                }
            }
        }

        // Draw player
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            
            // Draw spaceship body
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x - player.width / 2, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // Draw cockpit
            ctx.fillRect(player.x - 5, player.y + 10, 10, 8);
            
            ctx.shadowBlur = 0;
        }

        // Draw invaders
        // Load invader image
        const invaderImg = new Image();
        invaderImg.src = 'space-invaders-bad.png';

        function drawInvaders() {
            invaders.forEach(invader => {
                if (!invader.alive) return;
                const x = invader.x;
                const y = invader.y;
                const w = invader.width;
                const h = invader.height;
                // Draw PNG centered on invader
                ctx.save();
                ctx.drawImage(invaderImg, x - w/2, y, w, h);
                ctx.restore();
            });
        }

        // Draw bullets
        function drawBullets() {
            ctx.fillStyle = '#ffff00';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ffff00';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x - 2, bullet.y, 4, 15);
            });
            ctx.shadowBlur = 0;

            ctx.fillStyle = '#ff0000';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff0000';
            invaderBullets.forEach(bullet => {
                ctx.fillRect(bullet.x - 2, bullet.y, 4, 15);
            });
            ctx.shadowBlur = 0;
        }

        // Update player position
        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x - player.width / 2 > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x + player.width / 2 < canvas.width) {
                player.x += player.speed;
            }
        }

        // Shoot bullet
        function shoot() {
            if (!gameRunning || gamePaused) return;
            bullets.push({
                x: player.x,
                y: player.y
            });
        }

        // Update bullets
        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y -= bulletSpeed;
                return bullet.y > 0;
            });

            invaderBullets = invaderBullets.filter(bullet => {
                bullet.y += bulletSpeed - 2;
                return bullet.y < canvas.height;
            });
        }

        // Invaders shoot
        function invadersShoot() {
            if (Math.random() < 0.01) {
                const aliveInvaders = invaders.filter(inv => inv.alive);
                if (aliveInvaders.length > 0) {
                    const shooter = aliveInvaders[Math.floor(Math.random() * aliveInvaders.length)];
                    invaderBullets.push({
                        x: shooter.x,
                        y: shooter.y + shooter.height
                    });
                }
            }
        }

        // Update invaders
        function updateInvaders() {
            let moveDown = false;
            const currentSpeed = invaderSpeed * (1 + (level - 1) * 0.3);

            invaders.forEach(invader => {
                if (!invader.alive) return;
                invader.x += invaderDirection * currentSpeed;
                
                if (invader.x + invader.width / 2 >= canvas.width || invader.x - invader.width / 2 <= 0) {
                    moveDown = true;
                }
            });

            if (moveDown) {
                invaderDirection *= -1;
                invaders.forEach(invader => {
                    invader.y += invaderDropDistance;
                });
            }

            invadersShoot();
        }

        // Check collisions
        function checkCollisions() {
            // Player bullets hit invaders
            bullets.forEach((bullet, bIndex) => {
                invaders.forEach((invader, iIndex) => {
                    if (invader.alive &&
                        bullet.x > invader.x - invader.width / 2 &&
                        bullet.x < invader.x + invader.width / 2 &&
                        bullet.y > invader.y &&
                        bullet.y < invader.y + invader.height) {
                        invader.alive = false;
                        bullets.splice(bIndex, 1);
                        score += invader.type * 10;
                        updateHUD();
                    }
                });
            });

            // Invader bullets hit player
            invaderBullets.forEach((bullet, bIndex) => {
                if (bullet.x > player.x - player.width / 2 &&
                    bullet.x < player.x + player.width / 2 &&
                    bullet.y > player.y &&
                    bullet.y < player.y + player.height) {
                    invaderBullets.splice(bIndex, 1);
                    lives--;
                    updateHUD();
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });

            // Check if all invaders are dead
            if (invaders.every(inv => !inv.alive)) {
                nextLevel();
            }

            // Check if invaders reached player
            invaders.forEach(invader => {
                if (invader.alive && invader.y + invader.height >= player.y) {
                    gameOver();
                }
            });
        }

        // Update HUD
        function updateHUD() {
            document.getElementById('score').textContent = score.toString().padStart(4, '0');
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }

        // Next level
        function nextLevel() {
            level++;
            updateHUD();
            createInvaders();
            bullets = [];
            invaderBullets = [];
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            document.getElementById('finalScore').textContent = `FINAL SCORE: ${score.toString().padStart(4, '0')}`;
            document.getElementById('gameOverTitle').textContent = 'GAME OVER';
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        // Toggle pause
        function togglePause() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            if (!gamePaused) {
                gameLoop();
            }
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning || gamePaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updatePlayer();
            updateBullets();
            updateInvaders();
            checkCollisions();

            drawPlayer();
            drawInvaders();
            drawBullets();

            animationId = requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            score = 0;
            lives = 3;
            level = 1;
            bullets = [];
            invaderBullets = [];
            player.x = canvas.width / 2;
            player.y = canvas.height - 60;
            
            createInvaders();
            updateHUD();
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            
            gameRunning = true;
            gamePaused = false;
            gameLoop();
        }

        // Restart game
        function restartGame() {
            startGame();
        }

        // Initial setup
        resizeCanvas();
        updateHUD();
    </script>
</body>
</html>
